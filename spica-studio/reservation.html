<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation - Spica Studio</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <div class="container navbar">
            <a href="index.html" class="logo-link"><img src="assets/images/brand/logo.jpg" alt="Spica Studio"
                    class="logo-img"></a>
            <div class="menu-toggle">☰</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="coffee-menu.html">Coffee</a></li>
                <li><a href="flower-menu.html">Flowers</a></li>
                <li><a href="workshops.html">Workshops</a></li>
                <li><a href="reservation.html" class="active">Reservation</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </header>

    <section class="container" style="padding: 4rem 0;">
        <h1>Book a Table</h1>
        <div
            style="max-width: 600px; margin: 0 auto; background: white; padding: 2rem; border-radius: var(--radius-md); box-shadow: var(--shadow-md);">
            <form id="reservationForm">
                <div style="margin-bottom: 1rem;">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required
                        style="width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: var(--radius-sm);">
                </div>
                <div style="margin-bottom: 1rem;">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" required
                        style="width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: var(--radius-sm);">
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div style="margin-bottom: 1rem;">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" required
                            style="width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: var(--radius-sm);">
                    </div>
                    <div style="margin-bottom: 1rem;">
                        <label for="time">Time</label>
                        <input type="time" id="time" name="time" required
                            style="width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: var(--radius-sm);">
                    </div>
                </div>
                <div style="margin-bottom: 1rem;">
                    <label for="guests">Number of Guests</label>
                    <input type="number" id="guests" name="guests" min="1" max="20" required
                        style="width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: var(--radius-sm);">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Confirm Reservation</button>
            </form>
            <div id="message" style="margin-top: 1rem; text-align: center;"></div>
        </div>
    </section>

    <footer>
        <div class="container footer-content">
            <div class="footer-section">
                <h3>Spica Studio</h3>
                <p>28 Thảo Điền, Ho Chi Minh City</p>
            </div>
            <div class="footer-section">
                <h3>Contact</h3>
                <p>Phone: +84 909 438 830</p>
            </div>
            <div class="footer-section">
                <h3>Follow Us</h3>
                <p>
                    <a href="https://www.facebook.com/profile.php?id=61566329206314" target="_blank"
                        style="text-decoration: underline;">Facebook</a> |
                    <a href="https://www.instagram.com/spica.saigon/" target="_blank"
                        style="text-decoration: underline;">Instagram</a>
                </p>
            </div>
        </div>
    </footer>
    <script src="assets/js/main.js"></script>
    <script>
        const form = document.getElementById('reservationForm');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            messageDiv.textContent = 'Submitting...';
            messageDiv.style.color = 'var(--color-text)';

            const formData = {
                name: form.name.value,
                phone: form.phone.value,
                date: form.date.value,
                time: form.time.value,
                guests: form.guests.value
            };

            // Mock submission
            setTimeout(() => {
                console.log('Form Submitted', formData);
                messageDiv.textContent = 'Reservation successful! We will contact you shortly.';
                messageDiv.style.color = 'green';
                form.reset();
            }, 1000);
        });
    </script>
</body>

</html>
