<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Menu - Spica Studio</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <div class="container navbar">
            <div class="logo">Spica Studio</div>
            <div class="menu-toggle">☰</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="coffee-menu.html" class="active">Coffee</a></li>
                <li><a href="flower-menu.html">Flowers</a></li>
                <li><a href="workshops.html">Workshops</a></li>
                <li><a href="reservation.html">Reservation</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </header>

    <div class="container" style="padding: 4rem 0;">
        <h1>Coffee Menu</h1>
        <div
            style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem; margin-top: 2rem;">
            <!-- Category: Italian Coffee -->
            <div>
                <h2 style="border-bottom: 2px solid var(--color-accent); display: inline-block;">Italian Coffee</h2>
                <ul style="margin-top: 1rem;">
                    <li style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                        <span>Espresso</span> <span>45K</span>
                    </li>
                    <li style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                        <span>Cappuccino</span> <span>65K</span>
                    </li>
                    <li style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                        <span>Latte</span> <span>65K</span>
                    </li>
                </ul>
            </div>

            <!-- Category: Vietnamese Coffee -->
            <div>
                <h2 style="border-bottom: 2px solid var(--color-accent); display: inline-block;">Vietnamese Coffee</h2>
                <ul style="margin-top: 1rem;">
                    <li style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                        <span>Black Coffee (Đen Đá)</span> <span>35K</span>
                    </li>
                    <li style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                        <span>Milk Coffee (Sữa Đá)</span> <span>45K</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="assets/js/main.js"></script>
</body>

</html>
